<h1 id="surround">Surround</h1>
<p>Allow surround tags of a selected text</p>
<h2 id="commands">Commands</h2>
<p><code>&lt;visual selection&gt;S&lt;surround tag&gt;</code> : Surround selection with surround tag.</p>
<p><code>cs&lt;current surrounding&gt;&lt;new surrounding&gt;</code> : Replace surrounding.</p>
<p><code>ds&lt;surrounding&gt;</code> : Remove surrounding.</p>
