<h1 id="tmux-plugin-manager">TMUX Plugin Manager</h1>
<p>To install plugins change the <code>.tmux.conf</code> file and reload the TMUX environment using the command <code>tmux source ~/.tmux.conf</code> them use the command <code>Ctrl-B + I</code> to install the configured Plugin.</p>
<h2 id="commands">Commands</h2>
<p><code>Ctrl-B + I</code>: Install plugin</p>
