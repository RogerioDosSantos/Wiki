<h1 id="gpg-gnupg">GPG (GnuPG)</h1>
<p><code>gpg --gen-key</code> : Create a pair of private and public key. You will be asked several questions. If you get a message requesting you to get more entropy, you can run the following command in another terminal: <code>find / &gt; /dev/null</code></p>
