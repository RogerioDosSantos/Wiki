<div id="Tmux Plugin Manager"><h1 id="Tmux Plugin Manager">Tmux Plugin Manager</h1></div>

<p>
To install plugins change the <code>.tmux.conf</code> file and reload the TMUX environment using the command <code>tmux source ~/.tmux.conf</code> them use the command <code>Ctrl-B + I</code> to install the configured Plugin.
</p>

<div id="Tmux Plugin Manager-Commands"><h2 id="Commands">Commands</h2></div>

<p>
<code>Ctrl-B + I</code>: Install plugin
</p>
