<p>
Software that detects potential vulnerabilities
</p>

<p>
<code>Binscope.exe /target "&lt;path of the binary&gt;" /OutDir "&lt;path of the log html&gt;"</code> : You should run it as Administrator.
</p>

<p>
The default installation directory is <code>C:\Program Files (x86)\Microsoft BinScope 2014</code>
</p>
