<p>
<code>&lt;command&gt; &gt; "&lt;file directory&gt;\Log_%date:~10,4%_%date:~4,2%_%date:~7,2%__%time:~0,2%_%time:~3,2%_%time:~6,2%.txt"</code> : Send the output to a Log files that will have the name <code>Log_YYYY_MM_DD__HH_MM_SS.txt</code>
</p>
