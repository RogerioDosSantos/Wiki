<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="Stylesheet" type="text/css" href="../resources/markdown.css" />
	<link rel="Stylesheet" type="text/css" href="../resources/github.css" />
	<title>Surround</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<div class="content">
		
<div id="Surround"><h1 id="Surround">Surround</h1></div>

<p>
Allow surround tags of a selected text
</p>

<div id="Surround-Commands"><h2 id="Commands">Commands</h2></div>

<p>
<code>&lt;visual selection&gt;S&lt;surround tag&gt;</code> : Surround selection with surround tag.
</p>

<p>
<code>cs&lt;current surrounding&gt;&lt;new surrounding&gt;</code> : Replace surrounding.
</p>

<p>
<code>ds&lt;surrounding&gt;</code> : Remove surrounding.
</p>

	</div>
<script type="text/javascript" src="../resources/highlight.pack.js"></script>
<script type="text/javascript" src="../resources/zepto.min.js"></script>
<script type="text/javascript">
$('pre').each(function(index,item){ $(item).html('<code>'+$(item).html()+'</code>'); });
hljs.initHighlightingOnLoad();
</script>
</body>
</html>
