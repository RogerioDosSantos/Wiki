<div id="Ctags Commands-Creating Index File"><h2 id="Creating Index File">Creating Index File</h2></div>

<p>
<code>ctags -R .</code> : Create a tag file for all directories recursivelly. Note: This command does not generate tags file for external headers (e.g. stdio.h, stdlib.h).
</p>

<p>
<code>ctags --c++-kinds=+p --fields=+iaS --extra=+q -R .</code>: Create tags for C++ projects
</p>
